<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyuna Project - Minhas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'League Spartan', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(18, 18, 18, 0.9);
            padding: 15px;
            
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .back-button i {
            color: #ffffff;
            font-size: 24px;
        }

        .project-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .project-image {
            width: 100%;
            height: auto;
            margin: 20px 0;
            display: block;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="project-container">
        <!-- Add your Vyuna project images here -->
        <img src="images/test.png" alt="Vyuna Project" class="project-image">
        <img src="vyuna/image2.jpg" alt="Vyuna Project" class="project-image">
        <img src="vyuna/image3.jpg" alt="Vyuna Project" class="project-image">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
